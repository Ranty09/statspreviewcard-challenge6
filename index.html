<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card">
  <div class="card-image">
    <div class="cardimage-opacity"></div>
  </div>

<!--Head and paragraph-->

  <div class="card-details">
    <div class="head">Get <span class="insights">insights </span>that help your business grow.
    </div>

  <p class="advert">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
  </p>

<!--Statistics-->  
    <div class="statistics">
        <div>
          <span class="figure">10k+ </span>
          <span class="services">companies</span>
        </div>
        <div>
          <span class="figure">314 </span>
          <span class="services">templates</span>
        </div>
        <div>
          <span class="figure">12m+ </span>
          <span class="services">queries</span>
        </div>
    </div>
  
  </div>
</div>

<!--Attribution--> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Ranti Ogunrinde</a>.
  </div>
</body>
</html>
